<!-- core/templates/core/send_otp.html -->

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ارسال OTP</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>ارسال کد تایید</h2>
        <form id="send-otp-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">شماره موبایل</label>
                <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="مثال: 09123456789" required>
            </div>
            <button type="submit" class="btn btn-primary">ارسال کد تایید</button>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#send-otp-form').on('submit', function(e){
                e.preventDefault();
                $.ajax({
                    url: "{% url 'send_otp' %}",
                    method: "POST",
                    data: $(this).serialize(),
                    success: function(data){
                        $('#response-message').html('<div class="alert alert-success">' + data.status + '</div>');
                        window.location.href = "{% url 'verify_otp' %}";
                    },
                    error: function(xhr){
                        $('#response-message').html('<div class="alert alert-danger">' + xhr.responseJSON.error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
