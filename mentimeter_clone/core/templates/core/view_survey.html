{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{{ survey.title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>{{ survey.title }}</h2>
        <p>{{ survey.description }}</p>

        <form id="voteForm" method="post">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question">
                <h4>{{ question.question_text }}</h4>
                {% for choice in question.choices.all %}
                <div>
                    <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}" id="choice_{{ choice.id }}">
                    <label for="choice_{{ choice.id }}">{{ choice.choice_text }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <input type="hidden" name="participant_id" value="{{ request.META.REMOTE_ADDR }}">
            <button type="submit" class="btn btn-primary">رأی دادن</button>
        </form>

        <div id="results" class="mt-5">
            <h3>نتایج لحظه‌ای</h3>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        // ارسال رأی به سرور
        $('#voteForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "view_survey" survey.id %}',
                data: $(this).serialize(),
                success: function(response) {
                    alert('رأی شما ثبت شد!');
                }
            });
        });

      
    function fetchResults() {
        $.ajax({
            url: '{% url "survey_results" survey.id %}',
            method: 'GET',
            success: function(response) {
                $('#resultsContainer').empty();
                response.results.forEach(function(question) {
                    var questionHtml = '<h4>' + question.question + '</h4>';
                    Object.keys(question.votes).forEach(function(choiceId) {
                        questionHtml += '<p>گزینه ' + choiceId + ': ' + question.votes[choiceId] + ' رأی</p>';
                    });
                    $('#resultsContainer').append(questionHtml);
                });
            }
        });
    }

    // به‌روزرسانی نتایج هر 5 ثانیه
    setInterval(fetchResults, 5000);

    </script>
</body>
</html>
